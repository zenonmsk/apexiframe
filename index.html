<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khởi động Ứng dụng APEX</title>
    <!-- Tải Tailwind CSS để styling nhanh và responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Thiết lập font Inter -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Màu nền nhẹ */
            /* Bỏ min-height 100vh để body không làm ảnh hưởng đến thanh fixed */
            padding-top: 5rem; /* Đảm bảo nội dung không bị thanh nav che */
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Căn trên để tránh bị header che */
            min-height: calc(100vh - 5rem); /* Chiếm phần còn lại của viewport */
        }
        /* Style cho thẻ <a> để trông giống nút */
        .btn {
            display: inline-block;
            text-align: center;
            cursor: pointer;
            transition: all 150ms ease-in-out;
            text-decoration: none; /* Loại bỏ gạch chân của link */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Thanh Điều hướng Cố định (Luôn hiển thị trên cùng) -->
    <nav class="fixed top-0 left-0 right-0 bg-indigo-700 shadow-xl z-50 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <!-- Nút Quay lại -->
            <button 
                onclick="window.history.back()"
                class="flex items-center space-x-1 text-white hover:text-indigo-200 transition duration-150 ease-in-out"
                title="Quay lại trang trước trong lịch sử WebView"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                <span class="font-semibold hidden sm:inline">Quay lại</span>
            </button>
            
            <h1 class="text-xl font-bold text-white">APEX Launcher</h1>
            <div class="w-16"></div> <!-- Placeholder để căn giữa tiêu đề -->
        </div>
    </nav>
    
    <!-- Container chính (Đã dịch chuyển xuống dưới thanh fixed) -->
    <div class="main-container max-w-md w-full mx-auto px-4 py-8">
        
        <main class="bg-white rounded-xl shadow-2xl p-8 text-center w-full">
            
            <!-- Header / Tiêu đề -->
            <header class="mb-6">
                <h1 class="text-3xl font-extrabold text-indigo-700 mb-2">Chọn Phương thức Mở</h1>
                <p class="text-sm text-gray-500">Ứng dụng sẽ mở trong trình duyệt gốc (Chrome/Safari).</p>
            </header>

            <!-- NÚT KHỞI ĐỘNG ỨNG DỤNG -->
            <div class="flex flex-col gap-4 my-8">
                
                <!-- Nút 1: Mở trực tiếp bằng thẻ A (KHÔNG khuyến nghị cho WebView) -->
                <a 
                    id="direct-launch-button"
                    href="#" 
                    target="_blank"
                    class="btn px-8 py-3 text-base bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 transition duration-150 ease-in-out w-full disabled:opacity-50"
                    title="Mở link APEX trực tiếp. Link này có thể ghi đè WebView, nhưng thanh 'Quay lại' sẽ hoạt động."
                >
                    1. Mở Trực tiếp (Direct Link)
                </a>

                <!-- Nút 2: Mở qua Custom URL Scheme (Cầu nối Native - KHUYẾN NGHỊ) -->
                <a 
                    id="bridge-launch-button"
                    href="#" 
                    class="btn px-8 py-3 text-base bg-pink-600 text-white font-bold rounded-xl hover:bg-pink-700 transition duration-150 ease-in-out w-full disabled:opacity-50"
                    title="Mở link APEX qua Custom Scheme (app-bridge://). Cần cấu hình Native App."
                >
                    2. Mở qua Bridge (Custom Scheme)
                </a>
            </div>

            <!-- Thông báo Lỗi/Hướng dẫn -->
            <div id="status-message" class="text-sm mt-6 p-3 rounded-lg border border-gray-200 bg-gray-50 text-gray-700">
                Vui lòng cấu hình URL APEX và chọn một nút.
            </div>

        </main>
        
        <!-- Footer / Chân trang -->
        <footer class="mt-4 text-center text-xs text-gray-400">
            Sử dụng các phương thức điều hướng khác nhau.
        </footer>

    </div>

    <script>
        // *** RẤT QUAN TRỌNG: THAY THẾ URL DƯỚI ĐÂY BẰNG URL APEX CỦA BẠN ***
        const APEX_APP_URL_PLACEHOLDER = 'YOUR_APEX_APPLICATION_URL_HERE'; 
        // Đặt URL APEX thực tế vào đây sau khi sao chép mã
        const APEX_APP_URL = 'https://oracleapex.com/ords/r/ttdat/test'; 

        const DIRECT_LAUNCH_BUTTON = document.getElementById('direct-launch-button');
        const BRIDGE_LAUNCH_BUTTON = document.getElementById('bridge-launch-button');
        const STATUS_MESSAGE = document.getElementById('status-message');

        document.addEventListener('DOMContentLoaded', function() {
            
            // --- Xử lý URL và Custom Scheme ---
            let targetUrl = APEX_APP_URL;

            // Nếu placeholder chưa được thay thế
            if (targetUrl.includes(APEX_APP_URL_PLACEHOLDER)) {
                STATUS_MESSAGE.innerHTML = '⚠️ **LỖI CẤU HÌNH:** Vui lòng thay thế placeholder `YOUR_APEX_APPLICATION_URL_HERE` trong mã nguồn bằng URL APEX thực tế của bạn.';
                STATUS_MESSAGE.classList.remove('text-gray-700', 'bg-gray-50');
                STATUS_MESSAGE.classList.add('text-red-700', 'bg-red-100', 'border-red-400', 'font-bold');
                
                // Vô hiệu hóa cả hai nút
                DIRECT_LAUNCH_BUTTON.classList.add('opacity-50', 'pointer-events-none');
                BRIDGE_LAUNCH_BUTTON.classList.add('opacity-50', 'pointer-events-none');
            } else {
                // Cấu hình Nút 1: Mở trực tiếp (Direct Link)
                DIRECT_LAUNCH_BUTTON.href = targetUrl;

                // Cấu hình Nút 2: Mở qua Bridge (Custom Scheme)
                const encodedUrl = encodeURIComponent(targetUrl);
                BRIDGE_LAUNCH_BUTTON.href = `app-bridge://open-external?url=${encodedUrl}`;
                
                // Cập nhật thông báo
                STATUS_MESSAGE.innerHTML = `Sẵn sàng mở ứng dụng tại: <strong>${targetUrl}</strong>`;
                STATUS_MESSAGE.classList.remove('text-gray-700', 'bg-gray-50', 'text-red-700', 'bg-red-100', 'border-red-400');
                STATUS_MESSAGE.classList.add('text-green-700', 'bg-green-100', 'border-green-400');
            }
        });
    </script>
    
</body>
</html>
