<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khởi động Ứng dụng APEX</title>
    <!-- Tải Tailwind CSS để styling nhanh và responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Thiết lập font Inter -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Màu nền nhẹ */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Thay min-height: 100vh bằng 100% để linh hoạt hơn trong iframe */
            min-height: 100%; 
            margin: 0;
            padding: 20px; /* Thêm padding nhẹ cho body */
        }
        /* Style cho thẻ <a> để trông giống nút */
        .btn {
            display: inline-block;
            text-align: center;
            cursor: pointer;
            transition: all 150ms ease-in-out;
            text-decoration: none; /* Loại bỏ gạch chân của link */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="antialiased">

    <div class="max-w-md w-full mx-auto px-4 py-8">
        
        <!-- Container chính -->
        <main class="bg-white rounded-xl shadow-2xl p-8 text-center">
            
            <!-- Header / Tiêu đề -->
            <header class="mb-6">
                <h1 class="text-3xl font-extrabold text-indigo-700 mb-2">Khởi động Ứng dụng APEX</h1>
                <p class="text-sm text-gray-500">Ứng dụng sẽ mở trong trình duyệt gốc (Chrome/Safari) với tham số trả về.</p>
            </header>

            <!-- NÚT KHỞI ĐỘNG ỨNG DỤNG -->
            <div class="flex flex-col gap-4 my-8">
                
                <!-- Nút Mở Trực tiếp (Có đính kèm URL trả về) -->
                <a 
                    id="direct-launch-button"
                    href="#" 
                    onclick="return launchDirectly(event)"
                    class="btn px-8 py-4 text-lg bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 transition duration-150 ease-in-out w-full disabled:opacity-50"
                    title="Mở link APEX trực tiếp và truyền URL trả về."
                >
                    Mở Ứng dụng APEX
                </a>

            </div>

            <!-- Thông báo Lỗi/Hướng dẫn -->
            <div id="status-message" class="text-sm mt-6 p-3 rounded-lg border border-gray-200 bg-gray-50 text-gray-700">
                Vui lòng cấu hình URL APEX.
            </div>

        </main>
        
        <!-- Footer / Chân trang -->
        <footer class="mt-4 text-center text-xs text-gray-400">
            Sử dụng phương thức Direct Link với tham số trả về (P_RETURN_URL).
        </footer>

    </div>

    <script>
        // *** RẤT QUAN TRỌNG: THAY THẾ URL DƯỚI ĐÂY BẰNG URL APEX CỦA BẠN ***
        const APEX_APP_URL_PLACEHOLDER = 'YOUR_APEX_APPLICATION_URL_HERE'; 
        // 1. Thay thế bằng URL APEX thực tế. Ví dụ: 'https://oracleapex.com/ords/r/ttdat/test'
        const APEX_APP_URL_BASE = 'https://oracleapex.com/ords/r/ttdat/test'; 
        
        // 2. URL trả về cố định theo yêu cầu của người dùng
        const FIXED_RETURN_URL = 'https://zenonmsk.github.io/apexiframe/';

        const DIRECT_LAUNCH_BUTTON = document.getElementById('direct-launch-button');
        const STATUS_MESSAGE = document.getElementById('status-message');
        
        // Hàm xử lý cho Nút Mở Trực tiếp với tham số trả về
        function launchDirectly(event) {
            event.preventDefault(); 
            
            // --- DEBUG: Bắt đầu xử lý click ---
            console.log("Button clicked. Attempting to launch APEX.");
            
            if (APEX_APP_URL_BASE.includes(APEX_APP_URL_PLACEHOLDER)) {
                console.error("LỖI CẤU HÌNH: URL APEX chưa được thay thế.");
                return false; 
            }
            
            // Lấy URL trả về và mã hóa
            const encodedReturnUrl = encodeURIComponent(FIXED_RETURN_URL);

            // Xây dựng URL đầy đủ để truyền tham số P_RETURN_URL
            const separator = APEX_APP_URL_BASE.includes('?') ? '&' : '?';
            const fullApexUrl = APEX_APP_URL_BASE + separator + 'P_RETURN_URL=' + encodedReturnUrl;
            
            console.log("Launching URL with fixed return parameter:", fullApexUrl);

            try {
                // Thực hiện điều hướng trong cùng một cửa sổ WebView (Iframe)
                window.location.assign(fullApexUrl);
            } catch (e) {
                // Xử lý lỗi bảo mật Iframe nếu có
                console.error("ERROR: Failed to assign new location. Possible iframe security block:", e);
                STATUS_MESSAGE.innerHTML = `⚠️ LỖI: Không thể chuyển hướng. Lỗi bảo mật Iframe: ${e.message}`;
            }

            return false;
        }

        document.addEventListener('DOMContentLoaded', function() {
            
            // --- Xử lý URL ---
            let targetUrl = APEX_APP_URL_BASE;

            // Nếu placeholder chưa được thay thế
            if (targetUrl.includes(APEX_APP_URL_PLACEHOLDER)) {
                STATUS_MESSAGE.innerHTML = '⚠️ **LỖI CẤU HÌNH:** Vui lòng thay thế placeholder `YOUR_APEX_APPLICATION_URL_HERE` trong mã nguồn bằng URL APEX thực tế của bạn.';
                STATUS_MESSAGE.classList.remove('text-gray-700', 'bg-gray-50');
                STATUS_MESSAGE.classList.add('text-red-700', 'bg-red-100', 'border-red-400', 'font-bold');
                
                // Vô hiệu hóa nút
                DIRECT_LAUNCH_BUTTON.classList.add('opacity-50', 'pointer-events-none');
            } else {
                // Cập nhật thông báo
                STATUS_MESSAGE.innerHTML = `Ứng dụng sẽ mở tại: <strong>${targetUrl}</strong>. <br> Khi đóng, APEX sẽ trở về: <strong>${FIXED_RETURN_URL}</strong>`;
                STATUS_MESSAGE.classList.remove('text-gray-700', 'bg-gray-50', 'text-red-700', 'bg-red-100', 'border-red-400');
                STATUS_MESSAGE.classList.add('text-green-700', 'bg-green-100', 'border-green-400');
            }
        });
    </script>
    
</body>
</html>
